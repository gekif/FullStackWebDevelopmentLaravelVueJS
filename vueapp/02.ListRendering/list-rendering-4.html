<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Rendering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5" id="app">
    <h2>Top 10 Frameworks</h2>
    <ul class="list-group">
        <li v-for="(score, framework) of topTenFrameworks" class="list-group-item d-flex justify-content-between align-items-center">{{ framework }}
        <span class="bade badge-primary badge-pill">{{ score }}</span>
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            topTenFrameworks: {
                "ASP.NET": 100,
                "Ruby on Rails": 90,
                "Laravel": 90,
                "React": 80,
                "Django": 80,
                "Vue": 70,
                "Angular": 80,
                "CodeIgniter": 100,
                "Flutter": 80,
                "Dart": 70
            }
        }
    })
</script>

</body>
</html>
