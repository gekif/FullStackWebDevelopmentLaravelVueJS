<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Rendering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5" id="app">
    <div v-if="!records.length && showAlert" class="alert alert-warning">
        You don't have any record
    </div>
    <button v-on:click="showAlert = false" class="btn btn-primary">Hide Message</button>
</div>


<script src="../js/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            showAlert: true,
            records: [1]
        }
    })
</script>


</body>
</html>
