<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Rendering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5" id="app">
    <div v-if="records.length < 0" class="alert alert-warning">
        You don't have any record
    </div>
    <div v-else-if="records.length === 1" class="alert alert-primary">
        You only have 1 record
    </div>
    <div v-else class="alert alert-success">
        You have some record
    </div>
</div>


<script src="../js/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            records: [1, 2]
        }
    })
</script>


</body>
</html>
